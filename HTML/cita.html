<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CIMED/Login</title>
    <link rel="shortcut icon" href="/icon/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/citas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container-form registro">
        <div class="information">
            <div class="info-childs">
                <img src="/Img/logo.png" class="img" onclick="redirectInit()">
                <h2>Agenda tu Cita </h2>
                <p>Completa el formulario de asignación de citas medicas con nuestros especialistas</p>
                <input type="submit" value="Agendar Cita" id="sign-up2">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <form class="form">
                    <label for="especialidad">
                        <i class='bx bx-plus-medical'></i>
                        <input placeholder="Seleccione Especialidad: ">
                        <select id="especialidad" name="Especialidad">
                            <option value="0">...</option>
                            <option value="1">Nutrición</option>
                            <option value="2">Ortopedia</option>
                            <option value="3">Cardiología</option>
                            <option value="4">Dermatología</option>
                            <option value="5">Oncología</option>
                            <option value="6">Podología</option>
                            <option value="7">Neurología</option>
                            <option value="8">Gastroentrología</option>
                            <option value="9">Medicina Interna</option>
                            <option value="10">Salud Bucal</option>
                            <option value="11">Urología</option>
                            <option value="12">Oftalmología</option>
                            <option value="13">Vacunación</option>
                            <option value="14">Geriátrico</option>
                        </select>
                    </label>                    
                    <label style="color: #7a7a9a" >Fecha:
                        <input type="date" style="color: #7a7a9a;" id="fecha" name="fecha" required>
                    </label>
                    <label>
                        <i class='bx bx-time-five' ></i>
                        <input placeholder="Hora">
                        <input type="time" placeholder="Hora:">
                    </label>
                    <label for="doctor">
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Doctor:">
                        <select id="doctor" name="doctor" disabled>
                            <option value="">Seleccione una especialidad primero</option>
                            <!-- Los doctores disponibles se cargarán aquí después de seleccionar una especialidad -->
                        </select>
                    </label>
                </form>
            </div>
        </div>
    </div>

    <script src="/Js/Citas.js"></script>
    <script>
        const especialidadSelect = document.getElementById("especialidad");
        const doctorSelect = document.getElementById("doctor");

        // Mapeo de especialidades y doctores (simulado)
        const especialidadesDoctores = {
            cardiologia: ["Dr. Pérez", "Dr. Rodríguez"],
            nutricion: ["María Rodriguez", "Liset Sanabria"],
            ortopedia: ["Dr. López", "Dra. Martínez"]
            // Agrega más especialidades y doctores aquí
        };

        especialidadSelect.addEventListener("change", function () {
            const selectedEspecialidad = especialidadSelect.value;
            const doctores = especialidadesDoctores[selectedEspecialidad] || [];

            // Limpia y actualiza el menú de doctores
            doctorSelect.innerHTML = "";
            if (doctores.length === 0) {
                const option = document.createElement("option");
                option.textContent = "No hay doctores disponibles";
                doctorSelect.appendChild(option);
                doctorSelect.disabled = true;
            } else {
                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "Seleccione un doctor";
                doctorSelect.appendChild(defaultOption);
                doctores.forEach(doctor => {
                    const option = document.createElement("option");
                    option.value = doctor;
                    option.textContent = doctor;
                    doctorSelect.appendChild(option);
                });
                doctorSelect.disabled = false;
            }
        });
    </script>
</body>
</html>
