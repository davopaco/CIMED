<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CIMED/Modificacion Datos del Usuario</title>
    <link rel="shortcut icon" href="/icon/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-form registro_Datos">
        <div class="information">
            <div class="info-childs">
                <div class="icons_Usuario">
                    <i class='bx bx-image-add'onclick="#" ></i>
                </div>
                <input type="button" value="Modificar Foto" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <form class="form">
                    <label>
                        <i class='bx bx-captions'></i>
                        <input type="text" placeholder="Cedula">
                    </label>
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label style="color: #7a7a9a" >Nacimiento
                        <input type="date" style="color: #7a7a9a;">
                    </label>
                    <label>
                        <i class='bx bxs-map-pin'></i>
                        <input type="text" placeholder="Lugar de Nacimeito">
                    </label>
                    <label>
                        <i class='bx bxs-magic-wand'></i>
                        <input placeholder="Tipo de sangre">
                        <select name="menu">
                            <option value="0">...</option>
                            <option value="1">A+</option>
                            <option value="2">A-</option>
                            <option value="3">B+</option>
                            <option value="4">B-</option>
                            <option value="5">AB+</option>
                            <option value="6">AB-</option>
                            <option value="7">O+</option>
                            <option value="8">O-</option>
                        </select>
                    </label>
                    <label>
                        <i class='bx bxs-magic-wand'></i>
                        <input placeholder="Estado Civil">
                        <select name="menu">
                            <option value="0">...</option>
                            <option value="1">Casado</option>
                            <option value="2">Soltero</option>
                            <option value="3">Union Libre</option>
                            <option value="4">Viudo/a</option>
                        </select>
                    </label>

                    <label>
                        <i class='bx bxs-map-pin'></i>
                        <input type="text" placeholder="Dirección">
                    </label>
                    <label>
                        <i class='bx bx-phone-call'></i>
                        <input type="tel" placeholder="Fijo">
                    </label>
                    <label>
                        <i class='bx bx-phone-call'></i>
                        <input type="tel" placeholder="Movil">
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Ingrese su Correo Electrónico">
                    </label>
                    <p style="color: #7a7a9a;">Sexo:
                        <input type="radio" name="hm" value="h"> Hombre
                        <input type="radio" name="hm" value="m"> Mujer
                    </p>  
                </form>
                    <input type="button" value="Modificar Datos" id="sign-in2" class="Btn1">
                
            </div>
        </div>
    </div>

    <div class="container-form registro hide1">
       
    </div>

    <div class="container-form login hide">
        
        </div>
    </div>
    <script src="/Js/login.js"></script>
</body>
</html>
