<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/modHistorial.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <header>Ingrese los datos que quiera modificar</header>

        <form action="#">
            <div class="datos usuario">
                <div class="fields">
                    <div class="input-field">
                        <label>Síntomas</label>
                        <input type="text"  placeholder="Ingrese los síntomas del paciente" required>
        
                    </div>

                    <div class="input-field">
                        <label>Alergias</label>

                        <input type="text" placeholder="Ingrese las alergias del paciente" required>
                    </div>

                    <div class="input-field">
                        <label>Resultado Laboratorio</label>
                        <input type="text" placeholder="Ingrese los resultados del paciente"  required>
                    </div>

                    <div class="input-field">
                        <label>Pasado Médico</label>
                        <input type="text" placeholder="Ingrese el pasado médico del paciente">
                    </div>
                </div>
            </div>
            <button type="reset">Guardar Cambios</button>
        </form>
    </div>

</body>
</html>
